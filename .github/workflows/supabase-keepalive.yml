name: Supabase Keep-Alive

on:
  schedule:
    - cron: '0 0 */5 * *'  # Every 5 days at midnight UTC
  workflow_dispatch:        # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SUPABASE_URL }}/rest/v1/")
          echo "Response code: $response"
          if [ "$response" -ge 200 ] && [ "$response" -lt 500 ]; then
            echo "✅ Supabase is alive!"
          else
            echo "❌ Ping failed with status $response"
            exit 1
          fi
